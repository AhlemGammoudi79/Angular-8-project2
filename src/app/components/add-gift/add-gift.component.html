<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                    <span>{{title}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="checkout spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6 class="coupon__link"><span class="icon_tag_alt"></span>{{title}}</h6>
            </div>
        </div>
        <form   #addGiftForm="ngForm" (ngSubmit)="addGift()"  class="checkout__form">
            <div class="row"  style="margin-left: 7cm;">
                <div class="col-lg-8">
                    <h5>{{title}}</h5>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Name <span>*</span></p>
                                <input type="text"  [(ngModel)]="gift.name" [ngModelOptions]="{standalone:true}">

                            </div>
                        </div>
                    

                      
                             <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Catégorie<span>*</span></p>
                                    <select name="pets"   [(ngModel)]="gift.category" [ngModelOptions]="{standalone:true}" style="width: 270px;height: 50px;border-color: gray;">
                                        <option value="">--Select une Catégorie--</option>
                                        <option value="Cadeaux personnalisés"> Cadeaux personnalisés</option>
                                        <option value="Déco et Intérieur"> Déco & Intérieur</option>
                                        <option value="Extérieur, Loisirs & Mode de vie"> Extérieur, Loisirs & Mode de vie</option>
                                        <option value="Boire & Manger">Boire & Manger</option>
                                        <option value="Vêtements Bijoux et  Accessoires"> Vêtements, Bijoux & Accessoires</option>
                                        <option value="Soirée & Fiesta">Soirée & Fiesta</option>
                                        <option value="Gadget & Technologie"> Gadget & Technologie</option>
                                        <option value="solde">SOLDES</option>

                                    </select>                           
                                 </div>
                            </div>
                         
                        
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Occasion<span>*</span></p>
                                    <select name="pets"   [(ngModel)]="gift.occasion" [ngModelOptions]="{standalone:true}" style="width: 270px;height: 50px;border-color: gray;">
                                        <option value="">--Select une Occasion--</option>
                                        <option value="fête des Mères"> fête des Mères</option>
                                        <option value="Fête des Pères">Fête des Pères</option>
                                        <option value="Déclaration d'Amour">Déclaration d'Amour</option>
                                        <option value="Saint-Valentinr">Saint-Valentin</option>
                                        <option value="Félicitation">Félicitation</option>
                                        <option value="Mariage">Mariage</option>
                                        <option value="Remerciement">Remerciement</option>
                                        <option value="Anniversaire de Mariage">Anniversaire de Mariage</option>

                                    </select>                                </div>
                            </div>
                  
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Destinataire<span>*</span></p>
                                    <select name="pets"   [(ngModel)]="gift.destinataire" [ngModelOptions]="{standalone:true}"  style="width: 270px;height: 50px;border-color: gray;">
                                        <option value="">--Select un Destinataire--</option>
                                        <option value="Homme"> Homme</option>
                                        <option value="Femme">Femme</option>
                                        <option value="Parent">Parent</option>
                                        <option value="Grand-pére">Grand-pére</option>
                                        <option value="Grand-mére">Grand-mére</option>
                                        <option value="Couple">Couple</option>

                                        <option value="Bébé">Bébé</option>
                                        <option value="Enfant">Enfant</option>
                                        <option value="Maitresse & maitre
                                        ">Maitresse & maitre
                                        </option>
                                    
                                    </select>                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Age<span>*</span></p>
                                    <select name="pets"  [(ngModel)]="gift.age" [ngModelOptions]="{standalone:true}"  style="width: 270px;height: 50px;border-color: gray;">
                                        <option value="">--Select age--</option>
                                        <option value="0ans --> 7ans">0ans --> 7ans</option>
                                        <option value="7ans --> 15ans">7ans --> 15ans</option>
                                        <option value="15ans -->25ans">15ans -->25ans</option>
                                        <option value="25ans --> 40ans">25ans --> 40ans</option>
                                        <option value="40ans --50ans">40ans --50ans</option>
                                        <option value="f">plus que 50 ans</option>

                                    </select>                                </div>
                            </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Prix<span>*</span></p>
                                <input type="number"   [(ngModel)]="gift.prix" [ngModelOptions]="{standalone:true}">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Stock<span>*</span></p>
                                <input type="number"   [(ngModel)]="gift.stock" [ngModelOptions]="{standalone:true}">
                            </div>
                        </div>
                        <button type="button" (click)='filePicker.click()'
                         class="btn btn-primary py-3 px-5" >Select profile image</button>
                          <div class="form-group">
                               <input style="visibility: hidden;" 
                               type="file" class="form-control" #filePicker
                                (change)='onImageSelected($event)' /> 
                            </div> <img [src]="imagePreview" *ngIf="imagePreview" 
                            width="100px" height="100px"> 
                       
                       
                       <br><br>
                        <button type="submit" class="site-btn"
                         style="margin-left: 3cm;width: 400px;"  
                         >Ajouter un cadeau</button>

                       </div></div></div></form></div></section>
