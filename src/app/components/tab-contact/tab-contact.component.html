<div class="col-xl-10 col-lg-5 " style="margin-bottom: 2cm;">
    <div class="card">
      <div class="card-header py-4 bg-primary d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-light">Messages</h6>
      </div>
      <div>
        <div class="customer-message align-items-center" *ngFor="let f of contacts">
          <a class="font-weight-bold" >
            <div class="text-truncate message-title"><h5>{{f.nom}}  
               </h5>
                <p>{{f.message}}</p>

            
            </div> 
             
            
            <div class="small text-gray-500 message-time font-weight-bold" >{{f.email}}

                <a  class="btn btn-danger btn-sm" (click)="deleteContact(f._id)" >
                    <i class="fas fa-trash" style="color: red;"></i>
                  </a>    


            </div>
          </a>
        
        </div>
     
      </div>
    </div>
  </div>
