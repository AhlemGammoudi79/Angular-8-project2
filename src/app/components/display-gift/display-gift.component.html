<section class="product-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="product__details__pic">
                    <div class="product__details__pic__left product__thumb nice-scroll" tabindex="1" style="overflow-y: hidden; outline: none;">
                        <a class="pt active" href="#product-1">
                            <img [src]="gift.img" alt="">
                        </a>
                    
                    </div>
                    <div class="product__details__slider__content">
                        <div class="product__details__pic__slider owl-carousel owl-loaded">
                            
                            
                            
                            <div class="owl-stage-outer"><div class="owl-stage" style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 1652px;">
                                <div class="owl-item active" style="width: 412.891px;">


                                    
                                <img data-hash="product-1" class="product__big__img" [src]="gift.img" alt="" width="800px" height="500px"></div><div class="owl-item" style="width: 412.891px;">
                                </div><div class="owl-item" style="width: 412.891px;">
                                        <img data-hash="product-4" class="product__big__img" [src]="gift.img" alt=""></div></div></div><div class="owl-nav">
                                            <button type="button" role="presentation" class="owl-prev disabled"><i class="arrow_carrot-left"></i></button>
                                            <button type="button" role="presentation" class="owl-next"><i class="arrow_carrot-right"></i></button></div><div class="owl-dots disabled"></div></div>
                        </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="product__details__text">
                
                    <h3>{{gift.name}} <span></span></h3>
                <hr>
                    <div class="product__details__price"  style="color: black;font-size: 20px;">Prix : {{gift.prix}} Dt</div>
 

     <div class="product__details__widget">
        <ul>
            <li>
                <span>Fournisseur</span>
                <ng-container *ngFor="let u of users">

                <div class="stock__checkbox"  *ngIf= "gift.idFornisseur == u._id" (click)="displayUser(u._id)">
                    <img [src]="u.img" width="35px" height="25px" style="border-radius:50% ;"> 
         {{u.firstName}} {{u.lastName}} 
                      
                </div>
                </ng-container>
            </li>
            <li>
                <span>Cat√©gorie:</span>
                <div class="stock__checkbox">
               
                {{gift.category}}  
                      
                </div>
            </li>
            <li>
                <span>Ocassion:</span>
                <div class="stock__checkbox">
               
                {{gift.occasion}}  
                      
                </div>
            </li>  <li>
                <span>Stock:</span>
                <div class="stock__checkbox">
               
                {{gift.stock}}  
                      
                </div>
            </li>  <li>
                <span>Destinataire:</span>
                <div class="stock__checkbox">
               
                {{gift.destinataire}}  
                      
                </div>
            </li>
           
        </ul>
    </div>
    <hr>
                    <div class="product__details__button">
                     <form #addOrderForm="ngForm" (ngSubmit)="validateCommande()">

                        <div class="quantity">
                            <span>Quantity:</span>
                            <div class="pro-qty" >
                            
                                <input type="number"  min="0"  [(ngModel)]="order.Qty" [ngModelOptions]="{standalone:true}">
                              
                           
                            </div>
                        </div>
                        <button class="cart-btn" ><span class="icon_bag_alt"></span> Ajouter au panier</button>
                         </form>
                       

                    </div>


                  
                
                </div>
            </div>
          
        </div>
      
    </div>
</section>
