<div class="row">
    <div class="col-lg-12 mb-4">
      <!-- Simple Tables -->
      <div class="card">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h5 class="m-0 font-weight-bold text-primary">Cadeaux</h5>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>Image</th>
                <th>Name Cadeau</th>
                <th>Fournisseur</th>
                <th>Client</th>
                <th>Prix</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Pourcentage</th>
                
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
        
                <tr *ngFor="let o of orders">
                    <ng-container *ngFor="let g of gifts">
                    <td *ngIf=" g._id == o.idGift "> <img [src]="g.img" alt="" width="70px">      
                    </td>
                    </ng-container>
                    <ng-container *ngFor="let g of gifts">
                <td *ngIf=" g._id == o.idGift ">{{g.name}}</td></ng-container>
                <ng-container *ngFor="let u of users">
                    <td *ngIf=" o.idFornisseur == u._id ">{{u.firstName}}{{u.lastName}}</td></ng-container>   
                    <ng-container *ngFor="let u of users">
                        <td *ngIf=" o.idClient == u._id">{{u.firstName}}{{u.lastName}}</td></ng-container>  
                         <ng-container *ngFor="let g of gifts">
                            <td *ngIf=" g._id == o.idGift ">{{g.prix}}</td></ng-container> 
                              
                                <td>{{o.Qty}}</td>
                                <ng-container *ngFor="let g of gifts">
                                    <td *ngIf=" g._id == o.idGift ">{{g.prix * o.Qty}}</td></ng-container> 
                                    <ng-container *ngFor="let g of gifts">
                                      <td *ngIf=" g._id == o.idGift ">{{g.prix * o.Qty *0.1}}</td></ng-container> 


                <td>
            
     
                  <a  class="btn btn-danger" (click)="deleteGift(o._id)" style="color: white;">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
         
            </tbody>
          </table>


          <div class="row" style="margin-bottom: 1cm;">
            <div class="col-lg-5">
            
            </div>
            <div class="col-lg-3 offset-lg-3">
                <div class="cart__total__procced">
                    <h6>Cart total</h6>
                    <ul>
                        <li>Total <span> <h5>{{stotal}} Dt</h5></span></li>
                        <li>Total <span> <h5>{{subTotal}} Dt</h5></span></li>
                    </ul>
                
                </div>
            </div>
        </div>
          
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
