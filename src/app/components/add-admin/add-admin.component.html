<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="./index.html"><i class="fa fa-home"></i>Acceuil</a>
                    <span>{{title}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="checkout spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6 class="coupon__link"><span class="icon_tag_alt"></span> <a href="#"></a>{{title}}
               </h6>
            </div>
        </div>
        <form #addAdminForm="ngForm" (ngSubmit)="addAdmin(user)" class="checkout__form">
            <div class="row">
                <div class="col-lg-8" style="margin-left:5cm;">
                    <h5>{{title}}</h5>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Nom<span>*</span></p>
                                <input type="text"  [(ngModel)]="user.firstName" [ngModelOptions]="{standalone:true}">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Prénom <span>*</span></p>
                                <input type="text"  [(ngModel)]="user.lastName" [ngModelOptions]="{standalone:true}" >
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Email <span>*</span></p>
                                <input type="email"  [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}">
                            </div>
                       
                         
                          
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Téléphone <span>*</span></p>
                                <input type="tel"  [(ngModel)]="user.tel" [ngModelOptions]="{standalone:true}">
                            </div>
                        </div>
                      
                            <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Mot de passe <span>*</span></p>
                                <input type="password"  [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}">
                            </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 0.8cm;width: 800px;">
                            <button type="button" (click)='filePicker.click()'
                            class="btn btn-primary py-3 px-5"  style="width: 350px;height: 50px;background-color: gainsboro;color: black; border-color: grey;">selectioné une image</button>
                             <div class="form-group">
                                  <input style="visibility: hidden;" 
                                  type="file" class="form-control" #filePicker
                                   (change)='onImageSelected($event)' /> 
                               </div> <img [src]="imagePreview" *ngIf="imagePreview" 
                               width="100px" height="100px"> 
                            </div>
                        
                      </div>
                    </div>
                 
                </div>
                <button type="submit" class="site-btn" style="margin-left: 8cm;width: 400px;" >{{title}}</button>
            </form>
        </div>
    </section>
